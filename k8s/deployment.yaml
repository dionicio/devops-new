apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-app      
  template:
    metadata:
      labels:
        app: hello-app        
    spec:
      serviceAccount: 
      serviceAccountName: jenkins
      containers:
        - name: hello-app
          image: dionicio1/hello-app
          ports:
            - containerPort: 8080  
          imagePullPolicy: Always
